name: Check Version Workflow (dart-apitool)
on:
  workflow_call:
    inputs:
      old:
        required: true
        type: string
        description: 'The old package ref to compare to'
      new:
        type: string
        description: 'The new package ref that gets compared'
        default: "."
      runs-on:
        required: false
        type: string
        default: "ubuntu-latest"
      flutter-channel:
        required: false
        type: string
        default: "stable"
      flutter-version:
        required: false
        type: string
        default: "any"
      apitool-version:
        required: false
        type: string

jobs:
  build:
    runs-on: ${{ inputs.runs-on }}

    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '${{ inputs.flutter-version }}'
          channel: '${{ inputs.flutter-channel }}'
          cache-path: '${{ runner.tool_cache }}/flutter-${{ inputs.flutter-version }}-${{ inputs.flutter-channel }}'

      - name: Install dart-apitool
        run: flutter pub global activate dart_apitool ${{inputs.apitool-version}}

      - name: check version
        run: dart-apitool diff --old ${{ inputs.old }} --new ${{ inputs.new }}